<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        .drag-active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        /* Custom scrollbar for the gallery */
        .gallery-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .gallery-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .gallery-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .gallery-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
                <i data-lucide="file-image"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                PDF2PNG <span class="text-slate-400 font-medium text-sm ml-1">Converter</span>
            </h1>
        </div>
        <div class="text-sm text-slate-500 hidden sm:block">
            100% Client-Side & Secure
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <!-- Controls & Upload Area -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8 transition-all" id="drop-zone">
            
            <div class="flex flex-col items-center justify-center text-center space-y-4">
                
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mb-2">
                    <i data-lucide="upload-cloud" class="w-8 h-8"></i>
                </div>

                <div class="space-y-1">
                    <h2 class="text-xl font-semibold text-slate-900">Upload your PDF</h2>
                    <p class="text-slate-500">Drag & drop or click to browse</p>
                </div>

                <input type="file" id="file-input" accept=".pdf" class="hidden">
                
                <div class="flex flex-col sm:flex-row gap-4 items-center mt-4">
                    <button onclick="document.getElementById('file-input').click()" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors flex items-center gap-2 shadow-lg shadow-blue-600/20">
                        Select PDF File
                    </button>
                    
                    <!-- Settings Popover Trigger (Visual only for demo simplicty, actual controls below) -->
                    <div class="flex items-center gap-2 text-sm text-slate-600 bg-slate-100 px-3 py-2 rounded-md">
                        <i data-lucide="settings-2" class="w-4 h-4"></i>
                        <span class="font-medium">Scale:</span>
                        <select id="scale-select" class="bg-transparent border-none outline-none text-slate-900 font-bold cursor-pointer">
                            <option value="1">1x (Standard)</option>
                            <option value="1.5" selected>1.5x (High)</option>
                            <option value="2">2x (Ultra)</option>
                            <option value="3">3x (Print)</option>
                        </select>
                    </div>
                </div>

                <p class="text-xs text-slate-400 mt-4">Files are processed locally in your browser. No data is sent to any server.</p>
            </div>
        </div>

        <!-- Processing State -->
        <div id="processing-state" class="hidden mb-8">
            <div class="flex items-center justify-center gap-3 text-blue-600 font-medium p-8 bg-white rounded-xl border border-blue-100">
                <div class="loader"></div>
                <span id="status-text">Analyzing PDF...</span>
            </div>
        </div>

        <!-- Results Area -->
        <div id="results-area" class="hidden space-y-6">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    Converted Pages
                    <span id="page-count-badge" class="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded-full border border-slate-200">0</span>
                </h3>
                <button id="download-all-btn" class="text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center gap-1 opacity-50 cursor-not-allowed" disabled>
                    <i data-lucide="download"></i> Download All (Zip feature placeholder)
                </button>
            </div>

            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Javascript will inject cards here -->
            </div>
        </div>

        <!-- Password Modal -->
        <div id="password-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-20 hidden">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-sm p-6 space-y-4">
                <h3 class="text-lg font-semibold text-slate-900">This PDF is password protected</h3>
                <p id="password-message" class="text-sm text-slate-500">
                    Please enter the password to unlock the PDF.
                </p>
                <input
                    id="password-input"
                    type="password"
                    class="w-full mt-2 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter password"
                />
                <p id="password-error" class="text-sm text-red-500 hidden"></p>
                <div class="flex justify-end gap-2 pt-2">
                    <button
                        id="cancel-password-btn"
                        class="px-4 py-2 text-sm text-slate-600 hover:bg-slate-100 rounded-lg"
                    >
                        Cancel
                    </button>
                    <button
                        id="submit-password-btn"
                        class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg"
                    >
                        Unlock
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const scaleSelect = document.getElementById('scale-select');
        const processingState = document.getElementById('processing-state');
        const statusText = document.getElementById('status-text');
        const resultsArea = document.getElementById('results-area');
        const galleryGrid = document.getElementById('gallery-grid');
        const pageCountBadge = document.getElementById('page-count-badge');

        // Password Modal Elements
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordMessage = document.getElementById('password-message');
        const passwordError = document.getElementById('password-error');
        const submitPasswordBtn = document.getElementById('submit-password-btn');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');

        // State
        let currentFile = null;
        let currentPasswordCallback = null; // PDF.js password callback
        let pdfLoadingTask = null; // Store loading task for cancellation

        // --- Event Listeners ---

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);
        submitPasswordBtn.addEventListener('click', handlePasswordSubmit);
        cancelPasswordBtn.addEventListener('click', handlePasswordCancel);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type !== 'application/pdf') {
                    alert('Please upload a PDF file.');
                    return;
                }
                currentFile = file;
                processPDF(file);
            }
        }

        // --- Core Logic ---

        async function processPDF(file) {
            // Reset UI
            resultsArea.classList.remove('hidden');
            galleryGrid.innerHTML = '';
            processingState.classList.remove('hidden');
            dropZone.classList.add('hidden'); // Hide upload to focus on results
            
            try {
                // Read file
                statusText.innerText = "Loading PDF Structure...";
                const arrayBuffer = await file.arrayBuffer();

                // Load PDF Document (handle password-protected PDFs)
                pdfLoadingTask = pdfjsLib.getDocument({ data: arrayBuffer });

                pdfLoadingTask.onPassword = function (updatePassword, reason) {
                    currentPasswordCallback = updatePassword;
                    passwordInput.value = '';
                    passwordError.classList.add('hidden');

                    if (reason === pdfjsLib.PasswordResponses.NEED_PASSWORD) {
                        passwordMessage.innerText = "This PDF is password protected. Please enter the password to continue.";
                    } else if (reason === pdfjsLib.PasswordResponses.INCORRECT_PASSWORD) {
                        passwordMessage.innerText = "Incorrect password. Please try again.";
                        passwordError.innerText = "The password you entered is not correct.";
                        passwordError.classList.remove('hidden');
                    }

                    passwordModal.classList.remove('hidden');
                    passwordInput.focus();
                };

                const pdf = await pdfLoadingTask.promise;
                const totalPages = pdf.numPages;
                pageCountBadge.innerText = `${totalPages} Pages`;

                // Render each page
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    statusText.innerText = `Rendering Page ${pageNum} of ${totalPages}...`;
                    await renderPage(pdf, pageNum);
                }

                // Finish
                processingState.classList.add('hidden');
                dropZone.classList.remove('hidden'); // Bring back upload for next file

                // Update "Upload" text to "Upload Another"
                dropZone.querySelector('h2').innerText = "Convert Another PDF";

                // Clear password state
                currentPasswordCallback = null;
                pdfLoadingTask = null;

            } catch (error) {
                console.error(error);
                statusText.innerText = "Error processing PDF.";
                alert("An error occurred while processing the PDF. See console for details.");
                processingState.classList.add('hidden');
                dropZone.classList.remove('hidden');
            }
        }

        function handlePasswordSubmit() {
            if (!currentPasswordCallback) return;
            const password = passwordInput.value.trim();
            if (!password) {
                passwordError.innerText = "Password is required.";
                passwordError.classList.remove('hidden');
                return;
            }
            passwordError.classList.add('hidden');
            passwordModal.classList.add('hidden');
            currentPasswordCallback(password);
        }

        function handlePasswordCancel() {
            passwordModal.classList.add('hidden');
            passwordError.classList.add('hidden');
            passwordInput.value = '';

            if (pdfLoadingTask) {
                pdfLoadingTask.destroy();
                pdfLoadingTask = null;
            }
            currentPasswordCallback = null;

            // Reset UI back to upload state
            processingState.classList.add('hidden');
            dropZone.classList.remove('hidden');
        }

        async function renderPage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            
            // 1. Determine Scale (Resolution)
            const scale = parseFloat(scaleSelect.value) || 1.5;
            const viewport = page.getViewport({ scale: scale });

            // 2. Prepare Canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // 3. Render Page to Canvas
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;

            // 4. Convert Canvas to PNG Blob
            const pngDataUrl = canvas.toDataURL('image/png');
            
            // 5. Create UI Card
            createImageCard(pngDataUrl, pageNum, viewport.width, viewport.height);
        }

        function createImageCard(dataUrl, pageNum, w, h) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col group hover:shadow-md transition-shadow";
            
            card.innerHTML = `
                <div class="relative bg-slate-100 aspect-[${w}/${h}] overflow-hidden border-b border-slate-100">
                    <img src="${dataUrl}" class="w-full h-full object-contain" alt="Page ${pageNum}">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors"></div>
                </div>
                <div class="p-4 flex items-center justify-between bg-white">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-700">Page ${pageNum}</span>
                        <span class="text-xs text-slate-400">${Math.round(w)} x ${Math.round(h)} px</span>
                    </div>
                    <a href="${dataUrl}" download="page-${pageNum}.png" 
                       class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" 
                       title="Download PNG">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </a>
                </div>
            `;
            
            galleryGrid.appendChild(card);
            lucide.createIcons(); // Re-init icons for new elements
        }

    </script>
</body>
</html>
